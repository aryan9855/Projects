<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> ZapSnake</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png" />
<link rel="shortcut icon" href="assets/icon/favicon.ico" />


  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">


  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #1a1a2e, #0f3460, #1a1a2e);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="text-white m-0 p-0 min-h-screen">

  <div class="flex flex-wrap justify-around items-start gap-12 p-8">

    <!-- Left Panel -->
    <div class="max-w-sm">
      <h1 class="text-4xl font-extrabold text-[#4cffd7] drop-shadow-md mb-4">ZapSnake</h1>

      <!-- Instructions Panel -->
      <div id="instructions" class="bg-white/5 p-4 rounded-lg text-white text-sm leading-relaxed font-[Poppins]">
        <h3 class="mb-2 text-base font-semibold text-[#4cffd7]">HOW TO PLAY</h3>
        <ul class="list-none p-0 space-y-2">
          <li class="flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full border border-black"></span>
            Use <strong>Arrow Keys</strong> to move
          </li>
          <li class="flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full bg-[#2ecc71]"></span>
            Green – Normal food (+1)
          </li>
          <li class="flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full bg-[#3498db]"></span>
            Blue – Bonus food (+5)
          </li>
          <li class="flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full bg-[#f1c40f]"></span>
            Yellow – Slow motion (3s)
          </li>
          <li class="flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full bg-[#e74c3c]"></span>
            Red – Bomb (ends game)
          </li>
          <li class="flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full border border-black"></span>
            High Score saved automatically
          </li>
        </ul>
      </div>
    </div>

    <!-- Game and UI -->
    <div class="flex flex-wrap items-start gap-8">

      <!-- Game Canvas -->
      <div id="canvas" class="w-[400px] h-[400px] bg-black shadow-[0_0_20px_#4cffd7] rounded-lg"></div>

      <!-- Right Panel -->
      <div class="flex flex-col items-center gap-6">

        <!-- Buttons -->
        <div class="flex flex-col gap-4">
          <button id="replay" class="px-4 py-2 bg-[#4cffd7] text-black font-bold rounded-lg hover:scale-105 transition">Replay</button>
          <button id="pause" class="px-4 py-2 bg-[#4cffd7] text-black font-bold rounded-lg hover:scale-105 transition">Resume</button>
        </div>

        <!-- Score -->
        <div id="ui" class="text-center">
          <h2 class="text-xl font-semibold">SCORE</h2>
          <span id="score" class="text-3xl text-[#4cffd7]">00</span><br>
          <small>HIGH: <span id="highScore">00</span></small>
        </div>

      </div>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="gameOverModal" class="modal hidden fixed inset-0 bg-black/70 flex items-center justify-center z-[9999]">
    <div class="bg-[#1a1a2e] text-white p-8 rounded-xl text-center shadow-[0_0_20px_#4cffd7] animate-[popIn_0.3s_ease]">
      <h2 class="text-2xl font-bold mb-4">Game Over</h2>
      <p>Your Score: <span id="finalScore" class="font-bold">0</span></p>
      <button id="modalReplay" class="bg-red-600 text-white px-6 py-2 rounded-md mt-4 font-bold text-base hover:bg-red-800 transition">Play Again</button>
    </div>
  </div>

  <!-- Sounds -->
<audio id="eatSound" src="assets/music/eat.mp3" preload="auto"></audio>
<audio id="gameOverSound" src="assets/music/gameover.mp3" preload="auto"></audio>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
